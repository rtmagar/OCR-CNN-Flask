<!DOCTYPE html>
<html lang="en">
<head>
    <title>Handwriting OCR App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<style>
    .box {
        border: 1px solid green ;
}
</style>
</head>

<body class="container-fluid">
<div>
  <nav class="navbar navbar-expand-sm bg-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('main')}}" style="color: white">Home</a>
    </li>
  </ul>
</nav>
<div class='box' style="margin-top: 2%" contenteditable="true">
<p>
	{% for item in data %}
		{% for k,v in item%}
	  		{{ k }}
		{% endfor %}
	{% endfor %}
</p>
</div>
</div>

</body>
</html>
